<svg viewBox="0 0 320 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8f5" />
      <stop offset="100%" style="stop-color:#f5f3f0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="320" height="180" fill="url(#bgGrad)" />

  <!-- Grid lines -->
  <g stroke="#e8e6e1" stroke-width="1">
    <line x1="50" y1="20" x2="50" y2="150" />
    <line x1="50" y1="150" x2="300" y2="150" />
    <line x1="50" y1="117" x2="300" y2="117" stroke-dasharray="4,4" />
    <line x1="50" y1="84" x2="300" y2="84" stroke-dasharray="4,4" />
    <line x1="50" y1="51" x2="300" y2="51" stroke-dasharray="4,4" />
    <line x1="112" y1="20" x2="112" y2="150" stroke-dasharray="4,4" />
    <line x1="175" y1="20" x2="175" y2="150" stroke-dasharray="4,4" />
    <line x1="237" y1="20" x2="237" y2="150" stroke-dasharray="4,4" />
  </g>

  <!-- Axis labels -->
  <text x="175" y="172" text-anchor="middle" fill="#78716c" font-family="system-ui, sans-serif" font-size="9">VRE Penetration (%)</text>
  <text x="12" y="85" text-anchor="middle" fill="#78716c" font-family="system-ui, sans-serif" font-size="9" transform="rotate(-90 12 85)">Rate (cents/kWh)</text>

  <!-- Trend line - slight negative slope (higher VRE = slightly lower rates) -->
  <line x1="55" y1="82" x2="295" y2="98" stroke="#1c1917" stroke-width="2" opacity="0.5" stroke-dasharray="6,3" />

  <!-- Data points by region colors -->
  <!-- Northeast - blue #1f77b4 (high rates, low VRE) -->
  <circle cx="58" cy="35" r="3.5" fill="#1f77b4" opacity="0.7" />
  <circle cx="62" cy="42" r="3.5" fill="#1f77b4" opacity="0.7" />
  <circle cx="55" cy="48" r="3.5" fill="#1f77b4" opacity="0.7" />
  <circle cx="68" cy="52" r="3.5" fill="#1f77b4" opacity="0.7" />
  <circle cx="72" cy="58" r="3.5" fill="#1f77b4" opacity="0.7" />
  <circle cx="65" cy="62" r="3.5" fill="#1f77b4" opacity="0.7" />
  <circle cx="78" cy="55" r="3.5" fill="#1f77b4" opacity="0.7" />

  <!-- Midwest - orange #ff7f0e (high VRE, low rates) -->
  <circle cx="175" cy="108" r="3.5" fill="#ff7f0e" opacity="0.7" />
  <circle cx="195" cy="112" r="3.5" fill="#ff7f0e" opacity="0.7" />
  <circle cx="225" cy="105" r="3.5" fill="#ff7f0e" opacity="0.7" />
  <circle cx="245" cy="118" r="3.5" fill="#ff7f0e" opacity="0.7" />
  <circle cx="275" cy="108" r="3.5" fill="#ff7f0e" opacity="0.7" />
  <circle cx="155" cy="98" r="3.5" fill="#ff7f0e" opacity="0.7" />
  <circle cx="185" cy="115" r="3.5" fill="#ff7f0e" opacity="0.7" />
  <circle cx="165" cy="102" r="3.5" fill="#ff7f0e" opacity="0.7" />

  <!-- South - green #2ca02c (moderate rates, moderate VRE) -->
  <circle cx="85" cy="95" r="3.5" fill="#2ca02c" opacity="0.7" />
  <circle cx="95" cy="88" r="3.5" fill="#2ca02c" opacity="0.7" />
  <circle cx="102" cy="102" r="3.5" fill="#2ca02c" opacity="0.7" />
  <circle cx="88" cy="82" r="3.5" fill="#2ca02c" opacity="0.7" />
  <circle cx="115" cy="92" r="3.5" fill="#2ca02c" opacity="0.7" />
  <circle cx="125" cy="85" r="3.5" fill="#2ca02c" opacity="0.7" />
  <circle cx="135" cy="98" r="3.5" fill="#2ca02c" opacity="0.7" />
  <circle cx="142" cy="88" r="3.5" fill="#2ca02c" opacity="0.7" />
  <circle cx="108" cy="78" r="3.5" fill="#2ca02c" opacity="0.7" />

  <!-- West - red #d62728 (CA high rates, others lower) -->
  <circle cx="118" cy="38" r="3.5" fill="#d62728" opacity="0.7" />
  <circle cx="95" cy="125" r="3.5" fill="#d62728" opacity="0.7" />
  <circle cx="82" cy="118" r="3.5" fill="#d62728" opacity="0.7" />
  <circle cx="132" cy="72" r="3.5" fill="#d62728" opacity="0.7" />
  <circle cx="155" cy="65" r="3.5" fill="#d62728" opacity="0.7" />
  <circle cx="142" cy="78" r="3.5" fill="#d62728" opacity="0.7" />
  <circle cx="168" cy="85" r="3.5" fill="#d62728" opacity="0.7" />
  <circle cx="75" cy="132" r="3.5" fill="#d62728" opacity="0.7" />
</svg>
