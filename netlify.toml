[build]
  command = "NODE_OPTIONS='--max-old-space-size=4096' npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# SPA routing - redirect all paths to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache data files with shorter TTL (1 hour)
[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/json; charset=utf-8"
    Vary = "Accept-Encoding"
