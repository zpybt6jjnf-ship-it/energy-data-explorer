<svg viewBox="0 0 200 44" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="siteGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a9d8f" />
      <stop offset="50%" style="stop-color:#e9c46a" />
      <stop offset="100%" style="stop-color:#e76f51" />
    </linearGradient>

    <clipPath id="mountainClip">
      <path d="M 0,44 L 0,30.8 L 3.52,28.6 L 7.92,33 L 12.32,22 L 16.72,26.4 L 22,13.2 L 27.28,24.2 L 31.68,19.8 L 36.08,26.4 L 40.48,24.2 L 44,28.6 L 44,44 Z" />
    </clipPath>
  </defs>

  <style>
    .brand-name {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: -0.01em;
      fill: #1a1a2e;
    }
  </style>

  <!-- Logo Mark (scaled to 44x44) -->
  <g>
    <!-- Background -->
    <rect x="0" y="0" width="44" height="44" fill="#faf8f5" />

    <!-- Mountain range border -->
    <path
      d="M 0,30.8 L 3.52,28.6 L 7.92,33 L 12.32,22 L 16.72,26.4 L 22,13.2 L 27.28,24.2 L 31.68,19.8 L 36.08,26.4 L 40.48,24.2 L 44,28.6"
      stroke="url(#siteGradient)"
      stroke-width="1.32"
      fill="none"
      stroke-linejoin="round"
    />

    <!-- Transmission content clipped to mountain area -->
    <g clip-path="url(#mountainClip)">
      <!-- Transmission tower pylons -->
      <g stroke="#1a1a2e" stroke-width="0.66" fill="none">
        <path d="M 11,44 L 11,25.52 M 9.24,25.52 L 11,22.88 L 12.76,25.52 M 9.24,25.52 L 12.76,25.52" />
        <line x1="8.8" y1="28.16" x2="13.2" y2="28.16" />
        <line x1="9.24" y1="31.68" x2="12.76" y2="31.68" />

        <path d="M 22,44 L 22,16.72 M 20.24,16.72 L 22,14.08 L 23.76,16.72 M 20.24,16.72 L 23.76,16.72" />
        <line x1="19.36" y1="19.36" x2="24.64" y2="19.36" />
        <line x1="19.8" y1="22.88" x2="24.2" y2="22.88" />

        <path d="M 33,44 L 33,22.88 M 31.24,22.88 L 33,20.24 L 34.76,22.88 M 31.24,22.88 L 34.76,22.88" />
        <line x1="30.8" y1="25.52" x2="35.2" y2="25.52" />
        <line x1="31.24" y1="29.04" x2="34.76" y2="29.04" />
      </g>

      <!-- Transmission wires -->
      <path d="M 0,24.64 Q 11,27.28 22,20.24 Q 33,22.88 44,23.76" fill="none" stroke="#4a4a5a" stroke-width="0.66" />
      <path d="M 0,28.16 Q 11,30.8 22,23.76 Q 33,26.4 44,27.28" fill="none" stroke="#4a4a5a" stroke-width="0.66" />

      <!-- Static electricity accents -->
      <path d="M 5.28,25.52 L 8.8,26.4" fill="none" stroke="#e9c46a" stroke-width="1.1" stroke-linecap="round" />
      <path d="M 24.2,21.12 L 27.72,22" fill="none" stroke="#e9c46a" stroke-width="1.1" stroke-linecap="round" />
      <path d="M 15.4,29.04 L 18.92,29.92" fill="none" stroke="#e9c46a" stroke-width="1.1" stroke-linecap="round" />
      <path d="M 34.32,24.64 L 37.84,25.52" fill="none" stroke="#e9c46a" stroke-width="1.1" stroke-linecap="round" />
    </g>

    <!-- Outer border -->
    <rect x="0.44" y="0.44" width="43.12" height="43.12" stroke="#1a1a2e" stroke-width="0.88" fill="none" />
  </g>

  <!-- Brand name -->
  <text x="52" y="28" class="brand-name">Bottlenecks Labs</text>
</svg>
