name: Update EIA Data

on:
  # Run monthly on the 5th (after EIA typically publishes)
  schedule:
    - cron: '0 6 5 * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas openpyxl requests

      - name: Fetch EIA data
        env:
          EIA_API_KEY: ${{ secrets.EIA_API_KEY }}
        run: |
          python scripts/fetch_eia_data.py

      - name: Process data
        run: |
          python scripts/build_chart_data.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet public/data/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/
          git commit -m "Update EIA data $(date +'%Y-%m-%d')"
          git push

      - name: Trigger Netlify deploy
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          if [ -n "${{ secrets.NETLIFY_BUILD_HOOK }}" ]; then
            curl -X POST -d {} ${{ secrets.NETLIFY_BUILD_HOOK }}
          fi
